<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;

.heart {

}

#yes {
    background: #ff3366;
    color: white;
}

#no {

</style>
</head>
